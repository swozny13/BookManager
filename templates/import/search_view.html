{% extends "base.html" %}
{% load static %}
{% block content %}

<div style="display: flex; align-items: center;">
    <h1>Search books from Google Books</h1>
    <a style="margin-left: 10px;" class="btn btn-primary" href="{% url 'home' %}">Back</a>
</div>

<form>
    <div class="form-row align-items-center" style="margin: 20px 0">
        <div class="col-sm-11 my-1">
            <label class="sr-only" for="inlineFormInputAuthor">Name</label>
            <input type="text" class="form-control" id="inlineFormInputAuthor" placeholder="Author...">
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>


{% endblock %}
